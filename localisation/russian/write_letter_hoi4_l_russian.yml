  # Scripted Localisation: 
 string_cannot_send_insult_because_players_did_not_vote_yet: "\n\n§RОпрос между игроками еще не завершен. Как только будет известен результат, мы сможем отправить письмо.§W" #NT!
 string_cannot_send_insult_because_we_recently_insulted_someone: "\n\n§RМы не можем отправить письмо в другую страну в течение следующих §Y[?Root.last_insult_sent_this_amount_of_days_ago]§! дней.§W" #NT!
 string_cannot_send_insult_to_ally: "\n\n§RМы не можем отправить письмо членам нашей фракции.§W" #NT!
 string_cannot_send_insult_to_enemy: "\n\n§RМы не можем отправить письмо государству §Y[This.GetNameWithFlag]§!, потому что мы уже воюем друг с другом.§W" #NT!
 string_cannot_send_insult_because_no_or_too_short_insult: "\n\n§RВы должны выбрать оскорбление или ввести букву хотя бы с §Y3§! персонажи.§W" #NT!
 string_cannot_send_insult_because_we_recently_insulted_them: "\n\n§RНедавно мы отправили им письмо. Мы можем писать письма в страну только каждые 6 месяцев.§W" #NT!
  
 string_create_new_insult_save: "Создать новое сохранение" #NT!
 string_replace_insult_save: "Ячейка сохранения [?i]" #NT!
 string_create_new_insult_save_tt: "§GЩёлкните§! чтобы создать §Yновое сохранение§!, в котором будет сохранено введенное вами в данный момент оскорбление." #NT!
 string_replace_insult_save_tt: "§GЩёлкните§! для §YПЕРЕЗАПИСИ§! этого сохранение с вашим сейчас набранным оскорблением. \n§GЩёлкните ПКМ§! для §YЗАГРУЗКИ§! этого сохранение. \n§GCtrl + ПКМ §! для §RУДАЛЕНИЯ§! этого сохранения." #NT!
 string_replace_insult_save_tt_delayed: "Текст этого сохраненного оскорбления: "§Y[This.GetPreviewOfSavedInsultIndex0][This.GetPreviewOfSavedInsultIndex1][This.GetPreviewOfSavedInsultIndex2][This.GetPreviewOfSavedInsultIndex3][This.GetPreviewOfSavedInsultIndex4][This.GetPreviewOfSavedInsultIndex5][This.GetPreviewOfSavedInsultIndex6][This.GetPreviewOfSavedInsultIndex7][This.GetPreviewOfSavedInsultIndex8][This.GetPreviewOfSavedInsultIndex9][This.GetPreviewOfSavedInsultIndex10][This.GetPreviewOfSavedInsultIndex11][This.GetPreviewOfSavedInsultIndex12][This.GetPreviewOfSavedInsultIndex13][This.GetPreviewOfSavedInsultIndex14][This.GetPreviewOfSavedInsultIndex15][This.GetPreviewOfSavedInsultIndex16][This.GetPreviewOfSavedInsultIndex17][This.GetPreviewOfSavedInsultIndex18][This.GetPreviewOfSavedInsultIndex19]§!"" #NT!
  
