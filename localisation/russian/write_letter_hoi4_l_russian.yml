 WRITE_INSULT_BUTTON_TT_DELAYED: "§RОбратите внимание, что слова разделены неправильно: каждая строка может содержать 46 символов. Если вы хотите предотвратить некрасивое разделение слов, используйте минусы вручную или используйте достаточно пробелов для перехода к следующей строке. §!\n§HДопускаются только буквы от А до Я, цифры и несколько специальных символов. §! \nВы можете вводить буквы обычным и удалите последний символ, нажав BACKSPACE. \n\nМожно использовать следующие специальные символы, горячая клавиша для их ввода указана в скобках позади них: \n§YМинус§! (§G-§!) \n(§GПробел§!) (§G §!) \n§YТочка§! (§GCtrl + .§!)\n§YЗапятая§! (§GCtrl + ,§!) \n§!\n§1Знак вопроса§! (§GCtrl + Q§!) \n§!\n§1Апостроф§! (§GShift + ^§!) \n§!\n§1Точка§! (§G.§!) \n§!\n§1Кавычки§! (§GShift + 2§!) \n§!\n§1Восклицательный Знак§! (§GShift + 1§!) \n§!\n§1Открытая круглая скобка§! (§GShift + 8§!) \n§!\n§1Закрытая круглая скобка§! (§GShift + 9§!)" #NT!
  
 SAVE_INSULT_BUTTON_TT: "§GЩёлкните§! чтобы открыть или закрыть окно §Yсохранения§! и §Yзагрузки§! печатки оскорбления." #NT!
  
