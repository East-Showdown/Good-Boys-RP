l_polish:
CAVALRY_DOCTRINE_LABEL: "Kawaleria"
CAVALRY_DOCTRINE_DESC: "Nagłe napady to historia kawalerii. Podniesienie naszej kawalerii zapewni nam przewagę w zakresie rozpoznania i szybkości w walce z wrogiem."
special_forces_cavalry: "Elevate the Cavalry"
special_forces_cavalry_desc: "Zbadanie zdolności bojowej, liczebności i działań wroga w strefie będzie wykonywane wspólnie przez naszą kompanię rozpoznawczą i pułki kawalerii. Musimy odpowiednio kształtować nasze manewry treningowe."
plain_cavalry: "Nagłe napady"
plain_cavalry_desc: "Nasze kompanie zwiadowcze poprowadzą kawalerię przez równiny. W trakcie operacji otrzymamy informację o obecności wroga w danej strefie. Musimy wyszkolić naszą kawalerię do nagłych najazdów."
desert_cavalry: "Kawaleria Pustynna"
desert_cavalry_desc: "Jeśli wyszkolimy naszą kawalerię przeciwko gorącemu klimatowi pustyni, zyskamy przewagę nad wrogiem w bitwie. W pustynnym upale nasza kawaleria ma przewagę w skutecznych najazdach."
military_police_cavalry: "Specjaliści rebeliantów"
military_police_cavalry_desc: "Musimy wyszkolić naszą żandarmerię, aby dowodziła naszą kawalerią na polu bitwy. W ten sposób możemy w zorganizowany sposób stłumić bunty."
cavalry_sniper: "Snajper kawalerii"
cavalry_sniper_desc: "Jeśli wyszkolimy naszą kawalerię w zakresie specjalnego strzelania snajperskiego, możemy z dystansu zniszczyć wroga taktyką „uderz i uciekaj”. Snajperzy będą teraz skupiać się na celu podczas jazdy konnej."
fearless_cavalry: "Jeźdźcy specjalni"
fearless_cavalry_desc: "Dopóki mamy jeźdźców, którzy nieustraszenie infiltrują pozycje wroga i specjalizują się w nagłych najazdach, nie możemy pozwolić wrogowi oddychać spokojnie."
artillery_support_cavalry: "Ogień i manewr"
artillery_support_cavalry_desc: "Jeśli wykryjemy pozycję wroga w drodze rekonesansu przed poważnym atakiem, nasza artyleria namierzy cel. Wróg widząc siłę ognia i manewru nie ma innego wyjścia jak uciec."
agressive_cavalry: "Kawaleria Straży Przedniej"
agressive_cavalry_desc: "Ściganie rozproszonego wroga bez zajmowania pozycji zmęczy go. Nasza agresywna ciągłość i szybka zwrotna kawaleria zniszczą pozycje wroga."
organized_cavalry: "Oficerowie terenowi"
organized_cavalry_desc: "Musimy wyszkolić naszych oficerów, aby dowodzili naszą kawalerią. Nasza dobrze zorganizowana kawaleria pod dowództwem oficerów rozpocznie wojnę naprzód pod względem morale i motywacji."