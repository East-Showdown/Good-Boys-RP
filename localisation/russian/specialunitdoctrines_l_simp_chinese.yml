l_simp_chinese:
 CAVALRY_DOCTRINE_LABEL: "骑兵"
 CAVALRY_DOCTRINE_DESC: "骑兵的厉害之处就在于突袭。提升骑兵将使我们在与敌人的战斗中具有侦察和速度上的优势。"
 special_forces_cavalry: "强化骑兵"
 special_forces_cavalry_desc: "侦察连和骑兵团将共同调查敌人在其驻地的作战能力、数量和活动。我们将制定相应的训练策略。"
 plain_cavalry: "突袭"
 plain_cavalry_desc: "侦察连将率领骑兵穿越平原，收集有关敌人部署方位的信息。为此，我们将训练骑兵以应对突如其来的袭击。"
 desert_cavalry: "沙漠骑兵"
 desert_cavalry_desc: "通过训练骑兵适应沙漠的炎热气候，我们将在战斗对敌人技高一筹。借助沙漠的高温，我们的骑兵将会在突袭中占据优势。"
 military_police_cavalry: "平叛特种部队"
 military_police_cavalry_desc: "宪兵将在战场上指导我们的骑兵，使其能够更有组织地镇压叛乱。"
 cavalry_sniper: "骑兵狙击手"
 cavalry_sniper_desc: "通过训练骑兵学习特种狙击，我们就可以在远处用“打了就跑”战术击败敌人。狙击手将在骑马的同时瞄准目标。"
 fearless_cavalry: "特种骑手"
 fearless_cavalry_desc: "专门用于突袭的骑手可以无畏地潜入敌军阵地，让敌人草木皆兵。"
 artillery_support_cavalry: "火力与机动"
 artillery_support_cavalry_desc: "通过在进攻前利用侦察发现敌军位置，我们就可以向目标倾泻炮火。敌人在强大的火力与机动部队面前将别无选择，只能落荒而逃。"
 agressive_cavalry: "先锋骑兵"
 agressive_cavalry_desc: "不占领阵地而优先追击逃散的敌人会使他们疲惫不堪。快速机动且强大的骑兵将摧毁敌人的阵地。"
 organized_cavalry: "战地军官"
 organized_cavalry_desc: "我们将训练军官来领导骑兵。在军官的指挥下，组织严密的骑兵将在士气充足情况下率先进攻。"