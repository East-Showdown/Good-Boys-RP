l_japanese:
CAVALRY_DOCTRINE_LABEL: "騎兵隊"
CAVALRY_DOCTRINE_DESC: "急襲は騎兵の歴史である。騎兵を昇格させることで、敵との戦闘において偵察と速度で優位に立てる。"
special_forces_cavalry: "騎兵隊を高揚させる"
special_forces_cavalry_desc: "敵の戦闘能力、数、地帯での活動を調査するのは、我が偵察中隊と騎兵連隊が共に行動することによって行われる。それに応じて訓練作戦を形成しなければならない。"
plain_cavalry: "突然の襲撃"
plain_cavalry_desc: "我々の偵察中隊は騎兵を率いて平原を横断する。作戦中、我々はある地帯に敵が存在するという情報を得るだろう。突発的な襲撃に備えて騎兵を訓練しなければならない。"
desert_cavalry: "砂漠の騎兵隊"
desert_cavalry_desc: "砂漠の暑い気候に対して騎兵を訓練すれば、戦闘において敵より優位に立てるだろう。砂漠の暑さの中、我々の騎兵隊は効果的な襲撃において優位に立つ。"
military_police_cavalry: "反乱軍のスペシャリスト"
military_police_cavalry_desc: "戦場で騎馬隊を指揮するために、憲兵を訓練しなければならない。そうすれば、組織的に反乱を鎮圧することができる。"
cavalry_sniper: "騎兵狙撃手"
cavalry_sniper_desc: "騎兵に特殊な狙撃訓練を施せば、遠距離からのヒット・アンド・ラン戦術で敵を消耗させることができる。狙撃兵は馬に乗ったまま標的に照準を合わせるようになる。"
fearless_cavalry: "特殊騎兵"
fearless_cavalry_desc: "大胆不敵に敵陣に潜入し、突発的な襲撃を得意とする騎兵がいる限り、敵に安息を与えてはならない。"
artillery_support_cavalry: "射撃と機動"
artillery_support_cavalry_desc: "大規模な攻撃の前に偵察によって敵の位置を察知すれば、我が砲兵隊は目標をロックオンする。火力と機動力を目の当たりにした敵は、逃げる以外に道はない。"
agressive_cavalry: "前衛騎兵隊"
agressive_cavalry_desc: "陣地を取らずに分散した敵を追えば、敵は疲弊する。我々の攻撃的な継続力と機動力の高い騎兵隊は敵の陣地を破壊する。"
organized_cavalry: "野戦将校"
organized_cavalry_desc: "騎兵を率いる将校を育成しなければならない。将校の統制の下、よく組織された我が騎兵隊は、士気とモチベーションの面で、戦争を有利に進めるだろう。"